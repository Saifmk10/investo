<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login_decor.css">
</head>
<body>
    <div class="login-image-parent">
        <img src="Login-image.svg" alt="oops image not found" class="login-image-decor">
    </div>

    <div class="login-text-parent">
        <h2 class="login-text-decor">
            WELCOME BACK
        </h2>
    </div>

    <div class="email-pin-parent">
        <!-- ----------------- -->
        <div class="email-child">
            <h3 class="email-decor">
                Email ID
            </h3>
            <input type="text" class="input-decor">
        </div>
        <!-- ----------------- -->
        <div class="pin-child">
            <h3 class="pin-decor">
                PIN
            </h3>
            <div class="pin-input">
                <input type="text"      class="pin-input-decor">
                <input type="text"      class="pin-input-decor">
                <input type="text"      class="pin-input-decor">
                <input type="text"      class="pin-input-decor">
                <input type="text"      class="pin-input-decor">
                <input type="text" maxlength="oops"      class="pin-input-decor">
            </div>
        </div>
        <!-- ----------------- -->

        <div class="login-button">
            <a href="home_page.html">
                <button class="login-button-decor">
                    Login
                </button>
            </a>
        </div>

        <div class="reset-pin">
            <a href="registration_page.html" class="reset-pin-decor">
                Request Pin Reset
            </a>
        </div>
    </div>
</body>
</html>
